<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redbus Clone</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/66438c9bef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav">
      <div class="navbar">
        <!-- Left bar -->

        <div class="leftBar">
          <!-- Redbus logo -->
          <div class="redbus-logo">
            <img
              src="https://st.redbus.in/Images/rdc/rdc-redbus-logo.svg"
              alt="redbus-logo"
            />
          </div>
          <!-- vertical divider -->
          <div class="vertical-divider"></div>

          <!-- tickets -->
          <div class="tickets">
            <!-- Bus Tickets -->
            <div class="bus-tickets">
              <img
                src="https://st.redbus.in/Images/rdc/rdc-redbus-logo.svg"
                alt="redbus-logo"
              />
              <span>Bus Tickets</span>
            </div>

            <!-- Train Tickets -->
            <div class="train-tickets">
              <img
                src="https://st.redbus.in/web/images/layout/rail_vertical.svg"
                alt="train-tickets"
              />
              <span>Train Tickets</span>
            </div>
          </div>
        </div>
        <!-- Right Bar -->
        <div class="rightBar">
          <!-- help btn-->
          <div class="help">
            <i class="fa-solid fa-headphones"></i>
            <span>Help</span>
          </div>

          <!-- Account -->
          <div class="account">
            <i class="fa-regular fa-user"></i>
            <span>Account</span>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- Navbar END -->

    <!-- Search -->
    <div class="container">
      <!-- container image -->
      <div class="image"></div>
      <h1>India's No. 1 Online Bus Ticket Booking Site</h1>
      <!-- search bar -->
      <div class="search-Container">
        <div class="search-Bar">
          <!-- bus from div -->
          <div class="from">
            <i class="fa-solid fa-bus"></i>
            <span>From</span>
          </div>

          <!-- reverse div -->
          <div class="reverse">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>

          <!-- bus to div -->
          <div class="to">
            <i class="fa-solid fa-bus"></i>
            <span>To</span>
          </div>

          <!-- date -->
          <div class="date">
            <i class="fa-regular fa-calendar"></i>
            <span>Date</span>
          </div>

          <!-- search btn div -->
          <div class="search-btn">
            <span>SEARCH BUSES</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Search END -->

    <!-- Offer Section -->
    <div class="offer">
      <div class="offerSection">
        <div class="offerHeading"></div>
      </div>
    </div>

  </body>
</html>
